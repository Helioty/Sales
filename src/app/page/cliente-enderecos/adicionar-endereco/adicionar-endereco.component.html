<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Novo endereço </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="cadastrar(f.value)">
    <h1 class="ion-no-margin">I'm Here</h1>

    <ion-grid class="ion-no-margin">
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-label>CEP</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <ion-label>UF</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Cidade</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Bairro</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Rua ou avenida</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Número</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Complemento</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button
      color="fc-button-green"
      class="ion-no-border item-submit"
      type="submit"
      [disabled]="!f.valid"
    >
      <ion-text>SALVAR</ion-text>
    </ion-button>
  </form>
</ion-content>
