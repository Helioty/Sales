<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Novo endereço </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="cadastrar(form.value)">
    <h4 class="ion-text-center">Cadastre um novo endereço.</h4>

    <ion-grid class="ion-no-margin">
      <ion-row>
        <ion-col size="8">
          <ion-item class="address-item" style="--inner-padding-end: 10px">
            <ion-label position="stacked">CEP</ion-label>
            <ion-input inputmode="tel"></ion-input>
            <ion-button
              slot="end"
              fill="clear"
              color="fc-blue"
              style="font-size: 100%; height: 75%; margin: auto"
            >
              <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item class="address-item">
            <ion-label position="stacked">UF</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="address-item">
            <ion-label position="stacked">Cidade</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="address-item">
            <ion-label position="stacked">Bairro</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="address-item">
            <ion-label position="stacked">Rua ou avenida</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="address-item">
            <ion-label position="stacked">Número</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="address-item">
            <ion-label position="stacked">Complemento</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button
      color="fc-button-green"
      class="ion-no-border item-submit"
      type="submit"
      [disabled]="!form.valid"
    >
      <ion-text>SALVAR</ion-text>
    </ion-button>
  </form>
</ion-content>
