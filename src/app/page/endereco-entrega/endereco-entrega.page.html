<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Endereço de Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides style="width: 100%; height: 100%;">
    <ion-slide>
      <ion-grid style="height: 100%;">
        <ion-row>
          <ion-col size="12">
            <ion-row>
              <h4 style="margin: 0; font-weight: bold;">Selecione o endereço</h4>
              <p>Para retirar em loja ou receber, selecione um endereço abaixo.</p>
            </ion-row>
          </ion-col>

          <ion-col size="12">
            <ion-row class="listaEnderecos">
              <ion-col size="12" *ngFor="let endereco of pedidoService.dadosCliente.enderecos" class="endereco">
                <ion-row class="text-endereco">
                  <p style="margin-top: 5px;">Entregar em:</p>
                </ion-row>

                <ion-row class="text-endereco">
                  <p class="rua">{{ endereco.ds_ende }}, {{ endereco.nu_ende }}</p>
                </ion-row>

                <ion-row class="text-endereco">
                  <p class="local">{{ endereco.ds_bairro }} - {{ endereco.cidade }} - {{ endereco.ds_uf }}</p>
                </ion-row>

                <ion-row>
                  <ion-button color="fc-button-green">Selecionar</ion-button>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="novoEndereco">
              <ion-item lines="none" button detail>Adicionar novo Endereço</ion-item>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>

    </ion-slide>
  </ion-slides>

</ion-content>
