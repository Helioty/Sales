<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Endereço de Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">
      <ion-col size="12">
        <ion-row>
          <h4>Selecione o endereço</h4>
          <p>Para retirar em loja ou receber, selecione um endereço abaixo.</p>
        </ion-row>
      </ion-col>

      <ion-col size="12">
        <ion-row>
          <ion-col size="12" *ngFor="let endereco of pedidoService.dadosCliente.enderecos">
            <ion-row>
              Entregar em:<br>
              <p class="rua">{{ endereco.ds_ende }}, {{ endereco.nu_ende }}</p>
              <p class="local">{{ endereco.ds_bairro }} - {{ endereco.cidade }} - {{ endereco.ds_uf }}</p>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
