<ion-header>
  <ion-toolbar color="fc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ cliente }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar color="success" *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-progress-bar color="success" *ngIf="!loading"></ion-progress-bar>
  <ion-slides>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <form [formGroup]="formCliente">
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Nome Completo</ion-label>
                    <ion-input formControlName="nome" type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">E-mail</ion-label>
                    <ion-input formControlName="email" type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-lg="6">
                  <ion-item>
                    <ion-label position="stacked">Celular</ion-label>
                    <ion-input formControlName="celular" type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-lg="6">
                  <ion-item>
                    <ion-label position="stacked">Telefone</ion-label>
                    <ion-input formControlName="telefone" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <form>
              <ion-row>

              </ion-row>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-slides #slidesFooter>
    <ion-slide>
      <ion-item button lines="none" color="fc-button-green" (click)="mudaSlide(1)">
        <ion-text>SEGUIR PARA ENDEREÃ‡O</ion-text>
        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      </ion-item>
    </ion-slide>

    <ion-slide>
      <ion-item button lines="none" color="fc-button-green" (click)="mudaSlide(0)">
        <ion-text>FINALIZAR CADASTRO</ion-text>
      </ion-item>
    </ion-slide>
  </ion-slides>
</ion-footer>
