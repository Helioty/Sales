<ion-header [ngClass]="{'bg-blue': isBlue, 'bg-orange': isOrange, 'bg-green': isGreen }">
  <ion-toolbar [ngClass]="{'bg-blue': isBlue, 'bg-orange': isOrange, 'bg-green': isGreen }">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- <ion-title>cliente</ion-title> -->

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create" style="font-size: 24px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'bg-blue': isBlue, 'bg-orange': isOrange, 'bg-green': isGreen }">

  <ion-grid>
    <ion-row style="width: 100%; max-width: 600px; margin: auto;">
      <ion-card class="clie-card" (click)="mudarCor()">
        <ion-card-content class="ion-no-padding">
          <ion-item lines="none"
            [ngClass]="{'card-blue': isBlue, 'card-orange': isOrange, 'card-green': isGreen }">
            <ion-icon slot="start" src="../../../assets/imagens/10-cliente/cliente.svg" class="clie-icon"></ion-icon>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-row>
                    <ion-skeleton-text [animated]="skeletonAni" style="width: 100%"></ion-skeleton-text>
                  </ion-row>
                  <ion-row>
                    <ion-skeleton-text [animated]="skeletonAni" style="width: 80%"></ion-skeleton-text>
                  </ion-row>
                  <ion-row>
                    <ion-skeleton-text [animated]="skeletonAni" style="width: 50%"></ion-skeleton-text>
                  </ion-row>
                  <ion-row>
                    <ion-skeleton-text [animated]="skeletonAni" style="width: 75%"></ion-skeleton-text>
                  </ion-row>
                  <ion-row>
                    <ion-skeleton-text [animated]="skeletonAni" style="width: 65%"></ion-skeleton-text>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row class="clie-input">
      <ion-input placeholder="CPF ou CNPJ do cliente" (keyup)="dynamicMask('cli')" [(ngModel)]="valorDigitado"
        style="margin-bottom: 1px; font-size: 20px;" autofocus="true">
      </ion-input>
    </ion-row>
  </ion-grid>

  <ion-button (click)="testes()" color="fc-button-green">
    <ion-icon name="eye" slot="icon-only"></ion-icon>
  </ion-button>
</ion-content>
