<ion-header>
  <ion-toolbar color="fc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Tintas</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="card"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="basket"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input #scanner hideKeyboard class="scanner" (keyup.enter)="scaneado($event)"></ion-input>
</ion-content>
