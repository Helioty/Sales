<ion-header>
  <ion-toolbar color="fc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

      <ion-button (click)="pedidoService.sairPedido()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Pesquisa</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/pedido-atalhos']" routerDirection="forward">
        <ion-icon name="apps-sharp"></ion-icon>
      </ion-button>

      <ion-button (click)="adicionarCartaoPedido()">
        <ion-icon name="card"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedidoService.cardSelected">✔</ion-badge>
      </ion-button>

      <ion-button (click)="openClientePage()">
        <ion-icon name="person"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedidoService.clientSelected">✔</ion-badge>
      </ion-button>

      <ion-button *ngIf="pedidoService.qtdItensSacola > 0">
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="fc-cinza-vermelho" class="badge-position">
          {{pedidoService.qtdItensSacola}}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-segment disabled="true" scrollable="true">
      <ion-segment-button checked="true" value="0">
        <ion-icon name="apps-sharp"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="1">
        <ion-icon name="search"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="2">
        <ion-icon name="construct-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="3">
        <ion-icon name="color-fill"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <input id="scanner" hideKeyboard class="scanner" [(ngModel)]="valorScanner" (keyup.enter)="scaneado($event)">

  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">

                  <ion-icon slot="icon-only" name="search"></ion-icon>
                </ion-button>
              </ion-card-header>

              <ion-card-content>
                <ion-label>
                  <p style="text-align: center;">Pesquisa</p>
                </ion-label>
              </ion-card-content>

              <ion-card-content>

            <!-- <div style="width: 100%; min-width: 100px; height: 100%; min-height: 100px; border-radius: 6px; background-color: #88c9d2; margin: auto;"></div> -->

          <ion-col size="6">

            </ion-card>

          </ion-col>

          <ion-col size="6">

          <ion-col size="6">
            <ion-card>

                </ion-button>

          </ion-col>

          <ion-col size="6">

              <ion-card-header>
                <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">

        </ion-row>
