<ion-header>
  <ion-toolbar color="primary" [hidden]="pesquisaDetalhada">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pedido-atalhos"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="showPesquisa()">
        <ion-icon name="search-sharp"></ion-icon>
      </ion-button>

      <ion-button (click)="adicionarCartaoPedido()">
        <ion-icon name="card"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedido.cardSelected">✔</ion-badge>
      </ion-button>

      <ion-button (click)="openClientePage()">
        <ion-icon name="person"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedido.clientSelected">✔</ion-badge>
      </ion-button>

      <ion-button *ngIf="pedido.qtdItensSacola > 0">
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="fc-cinza-vermelho" class="badge-position">
          {{ pedido.qtdItensSacola }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary" [hidden]="!pesquisaDetalhada">
    <ion-buttons slot="start">
      <ion-button (click)="pesquisaDetalhada = false">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Pesquisa Detalhada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input id="scanner" hideKeyboard class="scanner" [(ngModel)]="valorScanner" (keyup.enter)="scaneado($event)">

  <ion-grid [hidden]="pesquisaDetalhada " *ngIf="pesquisaItems.length == 0" class="noItens">
    <ion-row class="topHeading">
      <ion-col>
        <h3>Escaneie um produto ou pesquise em nosso catálogo</h3>
      </ion-col>
    </ion-row>

    <ion-row class="noImg">
      <ion-col>
        <img src="assets/images/08-catalogo/pedido-nao-encontrado.png" />
      </ion-col>
    </ion-row>

    <ion-row class="bottomHeading">
      <ion-col>
        <h3>Sem resultados para exibir...</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Grid pesquisa detalhada -->
  <ion-grid [hidden]="!pesquisaDetalhada" class="pesquisa-detalhada-grid">
    <ion-row class="pesquisa-input-row">
      <!-- Codigo -->
      <ion-col size="12" class="pesquisa-input-col">
        <ion-item lines="none">
          <ion-label position="stacked">Codigo</ion-label>
          <ion-input #ip1 type="tel" (ionFocus)="inputFoco = 1; foco = true" (ionBlur)="foco = false">
          </ion-input>
        </ion-item>
      </ion-col>

      <!-- Descrição -->
      <ion-col size="12" class="pesquisa-input-col">
        <ion-item lines="none">
          <ion-label position="stacked">Descrição</ion-label>
          <ion-input #ip2 type="text" (ionFocus)="inputFoco = 2; foco = true" (ionBlur)="foco = false">
          </ion-input>
        </ion-item>
      </ion-col>

      <!-- Fornecedor -->
      <ion-col size="12" class="pesquisa-input-col">
        <ion-item lines="none">
          <ion-label position="stacked">Fornecedor</ion-label>
          <ion-input #ip3 type="text" (ionFocus)="inputFoco = 3; foco = true" (ionBlur)="foco = false">
          </ion-input>
        </ion-item>
      </ion-col>

      <!-- Modelo -->
      <ion-col size="6" class="pesquisa-input-col">
        <ion-item lines="none">
          <ion-label position="stacked">Modelo</ion-label>
          <ion-input #ip4 type="text" (ionFocus)="inputFoco = 4; foco = true" (ionBlur)="foco = false">
          </ion-input>
        </ion-item>
      </ion-col>

      <!-- Linha -->
      <ion-col size="6" class="pesquisa-input-col">
        <ion-item lines="none">
          <ion-label position="stacked">Linha</ion-label>
          <ion-input #ip5 type="text" (ionFocus)="inputFoco = 5; foco = true" (ionBlur)="foco = false">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="pesquisa-button-row">
      <ion-col size="6">
        <ion-button color="fc-cinza-vermelho">LIMPAR</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button color="fc-button-green">PESQUISAR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid [hidden]="!pesquisaDetalhada" class="grid-foco-change">
    <ion-row>
      <ion-col size="6">
        <ion-button fill="clear" expand="full" [disabled]="inputFoco < 2" (click)="setInputComFoco('menos')">
          <ion-icon name="chevron-back" slot="start"></ion-icon>
          Anterior
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button fill="clear" expand="full" (click)="setInputComFoco('mais')">
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
          Próximo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
