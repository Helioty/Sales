<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

      <ion-button (click)="pedidoService.sairPedido()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="adicionarCartaoPedido()">
        <ion-icon name="card"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedidoService.cardSelected">✔</ion-badge>
      </ion-button>

      <ion-button (click)="openClientePage()">
        <ion-icon name="person"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedidoService.clientSelected">✔</ion-badge>
      </ion-button>

      <ion-button *ngIf="pedidoService.qtdItensSacola > 0">
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="fc-cinza-vermelho" class="badge-position">
          {{ pedidoService.qtdItensSacola }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <input id="scanner" hideKeyboard class="scanner" [(ngModel)]="valorScanner" (keyup.enter)="scaneado($event)">

  <ion-slides style="width: 100%; height: 100%;">
    <ion-slide>
      <ion-grid style="height: 100%;">
        <ion-row style="height: 100%;">
          <ion-col size="12" style="margin: auto;">
            <ion-row>
              <ion-col size="6">
                <ion-card [routerLink]="['/produto-pesquisa']" routerDirection="forward">
                  <ion-card-header>
                    <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">
                      <ion-icon slot="icon-only" name="search"></ion-icon>
                    </ion-button>
                  </ion-card-header>

                  <ion-card-content>
                    <ion-label>Pesquisa</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col size="6">
                <ion-card [routerLink]="['/pedido-rapido']" routerDirection="forward" [disabled]="pedidoService.tipoRetirada != 'IMEDIATA'">
                  <ion-card-header>
                    <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">
                      <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
                    </ion-button>
                  </ion-card-header>

                  <ion-card-content>
                    <ion-label>Pedido Rapido</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col size="6">
                <ion-card>
                  <ion-card-header>
                    <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">
                      <ion-icon slot="icon-only" name="construct-outline"></ion-icon>
                    </ion-button>
                  </ion-card-header>

                  <ion-card-content>
                    <ion-label>Serviços</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col size="6">
                <ion-card>
                  <ion-card-header>
                    <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">
                      <ion-icon slot="icon-only" name="color-fill"></ion-icon>
                    </ion-button>
                  </ion-card-header>

                  <ion-card-content>
                    <ion-label>Tintas</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col size="6">
                <ion-card>
                  <ion-card-header>
                    <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">
                      <ion-icon slot="icon-only" name="flash-outline"></ion-icon>
                    </ion-button>
                  </ion-card-header>

                  <ion-card-content>
                    <ion-label>Eletrica</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <ion-col size="6">
                <ion-card>
                  <ion-card-header>
                    <ion-button disabled="true" fill="clear" style="opacity: 1 !important;">
                      <ion-icon slot="icon-only" name="apps-sharp"></ion-icon>
                    </ion-button>
                  </ion-card-header>

                  <ion-card-content>
                    <ion-label>teste</ion-label>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>

    </ion-slide>

    <ion-slide>

    </ion-slide>
  </ion-slides>
</ion-content>
