<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Forma de Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <ion-grid style="height: 100%">
        <ion-row style="height: 100%">
          <ion-col size="12" style="margin: auto">
            <ion-row style="margin: auto" class="ion-align-items-center">
              <ion-col size="6" *ngFor="let op of opcoesPagamento">
                <ion-grid button (click)="goToCondicaoPagamento(op)">
                  <ion-row class="ion-justify-content-center">
                    <ion-thumbnail
                      [class.selected]="(pedidoOBS | async).tipodoc === op.codigo"
                    >
                      <img
                        src="assets/images/06-formas_de_pagamento/{{ op.codigo }}.png"
                      />
                    </ion-thumbnail>
                  </ion-row>

                  <ion-row class="ion-justify-content-center" style="font-size: 12px">
                    <ion-label class="descricao"> {{ op.descricao }} </ion-label>
                  </ion-row>

                  <ion-row
                    class="ion-justify-content-center"
                    style="font-size: 12px"
                    *ngIf="op.parcelas"
                  >
                    <ion-label class="valor-parcela">
                      At√© {{ op.parcelas }} x de
                      {{ op.valorParcelas | formatarString: 'VALOR' }}
                    </ion-label>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="text-align: start">
        <ion-label class="title"> Pedido: </ion-label>
      </ion-col>

      <ion-col size="6" style="text-align: end">
        <ion-label class="valor">
          {{ (pedidoOBS | async).totpedido | formatarString: 'VALOR' }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
