<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ pedido.pedidoHeader.descricao_tipodoc }}</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row style="width: fit-content; margin: auto;">
        <ion-col size="12" style="margin: auto;">
          <ion-thumbnail style="width: 80px; height: 80px;">
            <img src="assets/images/06-formas_de_pagamento/{{pedido.pedidoHeader.tipodoc}}.png" />
          </ion-thumbnail>
        </ion-col>
      </ion-row>
      <ion-row style="width: fit-content; margin: auto;">
        <ion-col size="12" style="margin: auto;">
          <ion-label>Parcelas</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row-top">
      <ion-col size="12">
        <ion-row class="title">
          <ion-col size="6">
            <ion-label>
              Entrada
            </ion-label>
          </ion-col>

          <ion-col size="6" class="right">
            <ion-label color="primary">
              {{ labelEntrada }}
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row [hidden]="!hasEntrada">

        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-row class="title">
          <ion-col size="12">
            <ion-label>
              Parcelas
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" button class="opcoes" *ngFor="let op of opcoesList; let i = index">
            <ion-row id="{{op.status ? 'selectedPaymentValue' : ''}}" [class.selected]="opcaoSelect.id == op.id"
              (click)="opcaoSelect = op">
              <ion-col size="2" class="serial" *ngIf="op.isEntrada == 'N'">{{ op.qtdParcelas }}x</ion-col>
              <ion-col size="2" class="serial" *ngIf="op.isEntrada == 'S'">1 + {{ op.qtdParcelas }}</ion-col>
              <ion-col size="6" class="txt">{{ op.valorParcelas | formatarString: 'VALOR' }}</ion-col>
              <ion-col size="4" class="val">Sem juros</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="text-align: start;">
        <ion-label class="title">
          Pedido:
        </ion-label>
      </ion-col>

      <ion-col size="6" style="text-align: end;">
        <ion-label class="valor">
          {{ pedido.pedidoHeader.totpedido | formatarString: 'VALOR' }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item button lines="none" color="fc-button-green" (click)="finalizarPedido();">
    <ion-text>FINALIZAR</ion-text>
  </ion-item>
</ion-footer>
