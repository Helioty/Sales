<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button [hidden]="!modoConsulta"></ion-menu-button>
      <ion-back-button [hidden]="modoConsulta"></ion-back-button>
    </ion-buttons>

    <ion-title>Consulta CEP</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar #searchbar placeholder="Pesquise seu endereÃ§o aqui!" (ionFocus)="foco = true"
      (ionBlur)="foco = false" (ionChange)="updateSearchResults()" showCancelButton="always">
    </ion-searchbar>
  </ion-toolbar>

  <ion-progress-bar type="indeterminate" color="success" [hidden]="!progressBar"></ion-progress-bar>
</ion-header>

<ion-content>
  <div class="listagem" [hidden]="autoCompleteList.length == 0">
    <ion-list>
      <ion-item button lines="full" *ngFor="let item of autoCompleteList" (click)="selectSearchResult(item);">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        <ion-label>
          {{ item.description }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-slides>
    <ion-slide>
      <div #mapElement class="map"></div>
    </ion-slide>

    <ion-slide>

    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer *ngIf="!modoConsulta">
  <ion-item button lines="none" color="fc-button-green">
    <ion-text>FINALIZAR</ion-text>
  </ion-item>
</ion-footer>
