<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Finalização</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="adicionarCartaoPedido()">
        <ion-icon name="card"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedido.cardSelected">✔</ion-badge>
      </ion-button>

      <ion-button (click)="openClientePage()">
        <ion-icon name="person"></ion-icon>
        <ion-badge color="success" class="badge-position" *ngIf="pedido.clientSelected">✔</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input id="scanner" hideKeyboard class="scanner" [(ngModel)]="valorScanner" (keyup.enter)="scaneado($event)">

  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col size="12">
        <ion-label>
          {{ numeroPedido }}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col size="7.5" class="ESQ">
        <ion-label>
          Produtos
        </ion-label>
      </ion-col>
      <ion-col size="4.5" class="DIR">
        <ion-label>
          {{ totalProdutos | formatarString: 'VALOR'}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item button lines="none" color="fc-button-green">
    <ion-text>FINALIZAR</ion-text>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item button lines="none" color="fc-button-green">
    <ion-text>FINALIZAR</ion-text>
  </ion-item>
</ion-content>
