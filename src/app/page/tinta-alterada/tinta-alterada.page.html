<ion-header>
  <ion-toolbar color="fc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Tintas</ion-title>
  </ion-toolbar>

  <ion-toolbar color="fc">
    <ion-segment color="light" value="0" (ionChange)="mudaSlide($event)">
      <ion-segment-button checked value="0">
        <ion-icon class="icon-size" src="..\..\..\assets\imagens\tintas\paint-bucket.svg"></ion-icon>
        <ion-label>BASE</ion-label>
        <!-- <ion-badge color="success" class="badge-position">OK</ion-badge> -->
      </ion-segment-button>

      <ion-segment-button value="1">
        <ion-icon class="icon-size" src="..\..\..\assets\imagens\tintas\canned-food.svg"></ion-icon>
        <ion-label>GALÃO</ion-label>
        <!-- <ion-badge color="success" class="badge-position">OK</ion-badge> -->
      </ion-segment-button>

      <ion-segment-button value="2">
        <ion-icon class="icon-size" src="..\..\..\assets\imagens\tintas\paint3.svg"></ion-icon>
        <ion-label>COR</ion-label>
        <!-- <ion-badge color="success" class="badge-position">OK</ion-badge> -->
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content (click)="showFooter = false">

  <ion-slides style="width: 100%; height: 100%;">
    <ion-slide>
      <ion-grid class="slide-grid">
        <ion-row style="padding: 5px;">
          <ion-searchbar no-shadow class="search" showCancelButton="never" animated="true"
            placeholder="Pesquisar Bases"></ion-searchbar>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-xs *ngFor="let for of fors; let i of index">
            <ion-item lines="none" class="item-cor">
              ion-col [size="12"] [size-sm]
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid class="slide-grid">
        <ion-row style="padding: 5px;">
          <ion-searchbar no-shadow class="search" showCancelButton="never" animated="true"
            placeholder="Pesquisar Galões"></ion-searchbar>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-xs *ngFor="let for of fors; let i of index">
            <ion-item lines="none" class="item-cor">
              ion-col [size="12"] [size-sm]
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid class="slide-grid">
        <ion-row style="padding: 5px;">
          <ion-searchbar no-shadow class="search" showCancelButton="never" animated="true"
            placeholder="Pesquisar cores"></ion-searchbar>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-xs *ngFor="let for of fors; let i of index">
            <ion-item lines="none" class="item-cor">
              ion-col [size="12"] [size-sm]
              <ion-button slot="end" fill="clear">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
