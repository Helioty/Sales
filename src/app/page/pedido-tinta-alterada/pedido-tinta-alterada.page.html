<ion-header>
  <ion-toolbar color="fc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Tintas</ion-title>
  </ion-toolbar>

  <ion-toolbar color="fc">
    <ion-segment color="light" value="0" (ionChange)="console($event)">
      <ion-segment-button checked value="0">
        <ion-icon class="icon-size" src="..\..\..\assets\imagens\tintas\paint-bucket.svg"></ion-icon>
        <ion-badge color="success" class="badge-position">OK</ion-badge>
      </ion-segment-button>

      <ion-segment-button value="1">
        <ion-icon class="icon-size" src="..\..\..\assets\imagens\tintas\canned-food.svg"></ion-icon>
        <ion-badge color="success" class="badge-position">OK</ion-badge>
      </ion-segment-button>

      <ion-segment-button value="2">
        <ion-icon class="icon-size" src="..\..\..\assets\imagens\tintas\paint3.svg"></ion-icon>
        <ion-badge color="success" class="badge-position">OK</ion-badge>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content (click)="showFooter = false">

  <ion-slides style="width: 100%; height: 100%;">
    <ion-slide>
      <ion-grid class="slide-grid">
        <ion-row style="padding: 5px;">
          <ion-searchbar no-shadow class="search" showCancelButton="never" animated="true" placeholder="Pesquisar Bases"
            (ionFocus)="scrollOnFocus()"></ion-searchbar>
        </ion-row>
        <ion-row style="max-width: 1000px; margin: auto;">
          <ion-col size="12" size-xs *ngFor="let for of fors; let i of index">
            <ion-item class="item-cor">
              ion-col [size="12"] [size-sm]
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid class="slide-grid">
        <ion-row style="padding: 5px;">
          <ion-searchbar no-shadow class="search" showCancelButton="never" animated="true"
            placeholder="Pesquisar GalÃµes"></ion-searchbar>
        </ion-row>
        <ion-row style="max-width: 1000px; margin: auto;">
          <ion-col size="12" size-xs *ngFor="let for of fors; let i of index">
            <ion-item class="item-cor">
              ion-col [size="12"] [size-sm]
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid class="slide-grid">
        <ion-row style="padding: 5px;">
          <ion-searchbar no-shadow class="search" showCancelButton="never" animated="true" placeholder="Pesquisar cores"
            (ionFocus)="scrollOnFocus()"></ion-searchbar>
        </ion-row>
        <ion-row style="max-width: 1000px; margin: auto;">
          <ion-col size="12" size-xs *ngFor="let for of fors; let i of index">
            <ion-item class="item-cor">
              ion-col [size="12"] [size-sm]
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

  <div class="tinta-em-foco">
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-label style="width: 100%;">Base:</ion-label>
        </ion-row>
        <ion-row>
          <ion-label style="width: 100%;">Embalagem:</ion-label>
        </ion-row>
        <ion-row>
          <ion-label style="width: 100%;">Cor(es):</ion-label>
        </ion-row>
      </ion-grid>
      <ion-button slot="end" fill="clear" color="fc-button-green">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-content>

<ion-footer [ngClass]="{'footer-margin-top': showFooter}">
  <ion-toolbar>
    <ion-title>Detalhes da tintas</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="showFooter = true" color="fc-button-green" *ngIf="!showFooter">
        <ion-icon name="arrow-round-up" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="showFooter = false" color="fc-button-green" *ngIf="showFooter">
        <ion-icon name="arrow-round-down" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid class="footer-grid" *ngIf="showFooter">
    <ion-row>
      <ion-item lines="none" class="item-cor2" *ngFor="let for of fors; let i of index">
        <ion-grid>
          <ion-row>
            <ion-col size="12" style="padding-right: 0 !important;">
              <ion-row>
                <ion-col class="ion-no-padding" size="7">
                  <ion-label style="width: 100%;">BASE: XXX</ion-label>
                </ion-col>
                <ion-col class="ion-no-padding" size="5">
                  <ion-label style="width: 100%; text-align: center;">QTD: 2</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-label style="width: 100%;">EMBALAGEM: LLLLLLLL</ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="padding: 5px;">
            <ion-label style="width: 100%; text-align: start;">
              CORES:
            </ion-label>
          </ion-row>
        </ion-grid>
        <ion-button slot="end" fill="clear" color="fc">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-footer>
