<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <h1 class="ion-no-margin">Autorização</h1>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <form #f="ngForm" (ngSubmit)="entrar(f.value)">
          <ion-row class="inputField ion-align-items-center">
            <label>Usuário</label>
            <ion-col size="12" class="ion-text-start">
              <ion-input
                name="login"
                type="text"
                required
                placeholder="Login"
                class="ion-text-uppercase"
                (keyup.enter)="inputS.setFocus()"
                [ngModel]="loginData.login"
              >
                <ion-icon name="person-outline"></ion-icon>
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row class="inputField ion-align-items-center ion-margin-top">
            <label>Senha</label>
            <ion-col size="12" class="ion-text-start">
              <ion-input
                name="senha"
                type="password"
                required
                placeholder="Senha"
                class="ion-text-uppercase"
                #inputS
                [ngModel]="loginData.senha"
                (keyup.enter)="entrar(f.value)"
              >
                <ion-icon name="lock-closed-outline"></ion-icon>
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-no-padding">
              <app-form-error
                [showError]="!f.valid"
                errorMessage="Preencha todos os campos!"
                [colorWhite]="false"
              ></app-form-error>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="block" (click)="close()">
                Cancelar
              </ion-button>
            </ion-col>

            <ion-col>
              <ion-button
                color="fc-button-green"
                expand="block"
                [disabled]="!f.valid"
                type="submit"
              >
                Entrar
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
